<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  
  <body style="background: #e1e8ef">
      <div class='container-fluid'>
    <Div class='jumbotron table-bordered'>
        <h1 class='h1'>Bootstrap Usage</h1>
    </div>
    <div class='col-md-6 table-bordered'>
  <h3 class='h3'>Icon</h3>
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-star"></span> Star
    </button>
    </div>
 <div class="col-md-6 pull-left table-bordered dropdown">
    <h3 class='h3'>Dropdown</h3>
    <button id=label1 class="btn-lg" data-toggle="dropdown">Dropdown trigger
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="label1">
        <li role="presentation"><a tabindex="-1" role="menuitem" href="#">Action</a></li>
        <li role="presentation" class="disabled"><a tabindex="-1" role="menuitem" href="#" >Another action</a></li>
        <li role="presentation"><a tabindex="-1" role="menuitem" href="#">Something else here</a></li>
        <li class="divider" role="presentation"></li>
        <li role="presentation"><a tabindex="-1" role="menuitem" href="#">Separated link</a></li>  
    </ul>
</div>
<div class="col-md-6 pull-left table-bordered btn-group btn-group-lg">
  <h3 class='h3'>Button Groups</h3>
  <button type="button" class="btn btn-default">Left</button>
  <button type="button" class="btn btn-default">Middle</button>
  <button onclick="$('#myModal').modal('show');" type="button" class="btn btn-default">Right</button>
</div>
          <div class="col-md-6 table-bordered modal modal-dialog fade btn-danger" id="myModal" tabindex="-1" role="dialog" aria-labelledby="lbl" aria-hidden="true">
              <h3 id=lbl class='h3'>Click Close to go back.</h3><br>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>          
   
          
</div> <!-- container -->
   <script src="js/jquery.min.js" type="text/javascript"></script>
   <script src="js/bootstrap.js"></script>
    
  </body>
</html>
